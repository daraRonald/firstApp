<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Faucet Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content
			pullingIcon="arrow-dropdown"
			pullingText="Pull to refresh"
			refreshingSpinner="circles"
			refreshingText="Refreshing...">
		</ion-refresher-content>
    </ion-refresher>
	
	<span>
	 <span >
	 
	   <ion-card >
		 <ion-slides autoplay="4000" >	
		  <ion-slide *ngFor="let img of posts.images" slidesPerView="1.5" >
		   <img [src]="img.src">
		  </ion-slide >
	     </ion-slides>
		 <span class="marcol"  style="margin:10px 10px 10px 10px;width:100%;text-align:center;font-weight:bold;">
		  <ion-list >
		   {{posts.name}}<br>
		 <span [innerHtml]="posts.short_description"></span>
		  </ion-list> 
	     </span>	    
	   </ion-card>
	  
	 </span> 
	</span>
</ion-content>
